<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
/* css - Cascading Style Sheets */
/* width :넓이; 단위는 % , height : 높이; 단위는 vh */
/* background-attachment: fixed 배경을 고정시키는 기법 */
.ba{width: 100%; height: 100vh;}
.ba1{background-image: url(images/b1.jpg);}
.ba2{background-image: url(images/b2.jpg);}
.ba3{background-image: url(images/b3.jpg);
background-attachment: fixed;}
.ba4{background-image: url(images/b4.jpg);}
.ba5{background-image: url(images/b5.jpg);}
.ba6{background-image: url(images/cat\ 1.jpg);
    background-repeat: no-repeat;
    /* 배경이미지를 한개만 넣기} */
    background-size: cover;
    /* 작은사진을 늘려서 덮어버리기 */
}
</style>
</head>
<body>
    <!-- 주석 - 화면에는 안보이고 설명글을 적어 넣을수 있음 키는 ctrl + '/'이다. -->
    <!-- html에는 주로 내용을 담당한다. -->
    <!-- div 안에 class를 사용해서 별명을 줄 수 있다. 그 다음 위에 style 안에 .ba1이용 ex) class=".ba1" -->
    <!-- 도구에서 live server 다운 후 적용 뒤 alt + l + o 는 가상서버브라우저 형성 -->
    <!-- ctrl + d; , ctrl + shift + L; 다중선택 선택한 텍스트와 동일한 다른 텍스트를 한 번에 선택하여 수정 -->
    <div class="ba ba1">배경1</div>
    <div class="ba ba2">배경2</div>
    <div class="ba ba3">배경3</div>
    <div class="ba ba4">배경4</div>
    <div class="ba ba5">배경5</div>
    <div class="ba ba6">배경6</div>
</body>
</html>
