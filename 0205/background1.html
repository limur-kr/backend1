<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
/* css - Cascading Style Sheets */
/* width :넓이; 단위는 % , height : 높이; 단위는 vh */
.ba{width: 100%; height: 30vh;}
.ba1{background-color: beige;}
.ba2{background-color: blue;}
.ba3{background-color: violet;}
.ba4{background-color: tomato;}
</style>
</head>
<body>
    <!-- 주석 - 화면에는 안보이고 설명글을 적어 넣을수 있음 키는 ctrl + '/'이다. -->
    <!-- html에는 주로 내용을 담당한다. -->
    <!-- div 안에 class를 사용해서 별명을 줄 수 있다. 그 다음 위에 style 안에 css를 이용한 .ba1이용 ex) class=".ba1" -->
    <div class="ba ba1">배경1</div>
    <div class="ba ba2">배경2</div>
    <div class="ba ba3">배경3</div>
    <div class="ba ba4">배경4</div>
</body>
</html>
